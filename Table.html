<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/EX.css" media="all">
</head>
<body>
<div class="back">
    <table border="1">
        <caption>問卷調查</caption>
        <tr>
            <th>姓名</th>
            <td><input type="text" name="fname"></td>
        </tr>
        <tr>
            <th>性別</th>
            <td><input type="radio" id="male" name="gender" value="male">男
                <input type="radio" id="female" name="gender" value="female">女
            </td>
        </tr>
        <tr>
            <th>最高學歷</th>
            <td>
                <select id="school">
                    <option value="博士">博士</option>
                    <option value="大學">大學</option>
                    <option value="專科">專科</option>
                    <option value="高中">高中</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>專長</th>
            <td>
                <select id="skills" multiple>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="database">database</option>
                </select>
            </td>
        </tr>
    </table>
    <table border="2">
        <caption>其他資訊</caption>
        <tr>
            <th>你喜歡下列哪些活動(可複選)</th>
            <td>
            <input type="checkbox" id="reading" name="activities">閱讀
            <input type="checkbox" id="sports" name="activities">打球
            <input type="checkbox" id="shopping" name="activities">逛街
            <input type="checkbox" id="music" name="activities">聽音樂
            <input type="checkbox" id="water_activities" name="activities">水上活動
            <input type="checkbox" id="travel" name="activities">旅行
            </td>
        </tr>
        <tr>
            <th>你對於臉書有何看法</th>
            <td>
                <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
            </td>
        </tr>
            <input type="submit" value="傳送">
            <input type="reset" value="清除">
    </table>
    </div>
    
</body>
</html>
