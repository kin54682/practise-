<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input練習</title>
</head>
<body>
    <h1>問卷調查</h1>
    <form>
        <fieldset style="border: 2px solid black; width: 400px;">
            <legend>個人資訊:</legend>
            <label for="fname">姓名:</label>
    <input type="text" id="fname"><br>
    <label>性別:</label>
    <label for="male">
        <input type="radio" id="male" name="gender" value="male">男
    </label>
    <label for="female">
        <input type="radio" id="female" name="gender" value="female">女
    </label>
    <br>
            <label for="school">最高學歷:</label>
            <select id="school">
                <option value="博士">博士</option>
                <option value="大學">大學</option>
                <option value="專科">專科</option>
                <option value="高中">高中</option>
            </select>
            <br>
            <br>
            <label for="skills">專長:(可複選)</label>
            <select id="skills" multiple>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="database">database</option>
            </select>
        </fieldset>
        <br>
        <br>
        <fieldset style="border: 2px dotted black; width: 400px;">
            <legend>其他資訊:</legend><br>
            <label for="activities">你喜歡下列哪些活動(可複選)</label><br>
            <input type="checkbox" id="reading" name="activities">閱讀
            <input type="checkbox" id="sports" name="activities">打球
            <input type="checkbox" id="shopping" name="activities">逛街
            <input type="checkbox" id="music" name="activities">聽音樂
            <input type="checkbox" id="water_activities" name="activities">水上活動
            <input type="checkbox" id="travel" name="activities">旅行
            <p><label for="w3review">你對於臉書有何看法:</label></p>
            <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
            <br>
            <input type="submit" value="傳送">
            <input type="reset" value="清除">
            <br>
        </fieldset>
    </form>
    <ul>
        <li><u>HTML-CSS3 最強圖解實戰講座 ch03</u></li>
    </ul>
</body>
</html>
